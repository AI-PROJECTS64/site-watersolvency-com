<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Page introuvable — WaterSolvency.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex,follow">
  <style>
    :root{
      --bg:#020815;
      --card:#081120;
      --text:#e8eefc;
      --muted:#8791b0;
      --accent:#7fd0ff
    }
    *{box-sizing:border-box}
    html,body{
      margin:0;
      padding:0;
      height:100%;
      background:var(--bg);
      color:var(--text);
      font:15px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,Arial,sans-serif
    }
    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px
    }
    .card{
      max-width:520px;
      width:100%;
      background:var(--card);
      border:1px solid #1d2946;
      border-radius:18px;
      padding:28px;
      text-align:center;
      box-shadow:0 10px 30px rgba(0,0,0,.45)
    }
    h1{margin:0 0 8px;font-size:26px}
    p{margin:6px 0;color:var(--muted)}
    a{
      display:inline-block;
      margin-top:16px;
      padding:10px 18px;
      border-radius:999px;
      border:1px solid #21325b;
      background:#122143;
      color:#fff;
      text-decoration:none;
      font-size:14px
    }
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Page introuvable</h1>
      <p>La ressource que vous cherchez n’existe plus ou l’URL comporte une erreur.</p>
      <p>
        WaterSolvency.com est un actif numérique descriptif dédié au lien entre stress
        hydriques et solvabilité économique. Pour en savoir plus&nbsp;:
      </p>
      <a href="https://www.watersolvency.com/">Revenir à l’accueil</a>
    </div>
  </div>
</body>
</html>
